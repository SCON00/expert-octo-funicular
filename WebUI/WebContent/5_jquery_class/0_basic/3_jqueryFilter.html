<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jquery filter</title>

<!--4. class 속성제어 -->
<style type="text/css">
	.bg { background : yellow; }
	.border { border : 3px dotted red; }
	.borderRed { border : 3px dotted red; }
	.borderBlue { border : 3px dotted blue; }
</style>
<script type="text/javascript" src='../lib/jquery-3.4.1.min.js'></script>
<script type="text/javascript">
$(function(){
	// 1. 요소 찾기 (filter)
	//$('li').css('border','1px dotted #32353D');
	/*
		(1) li 중에서 첫번째 요소
		(2) 짝수 요소
		(3) 네번째 요소
		(4) 세번째까지의 요소
		(5) 첫번째를 제외한 요소
		(6) '튀김'을 포함한 요소
	*/
	/* 
	$('li:first-child').css('background','#DBDDE0');
	$('ul').find('li:first').css('border','1px solid navy');
	$('li:even').css('color','#99B4FF');
	$('li:eq(3)').css('background','#32353D');
	$('li:lt(3)').css('border','1px solid #DBDDE0');
	$('li:not(li:first)').css('font-size','15pt');
	$('li:contains("튀김")').css('color','#DBDDE0');
	 */
	// li 요소를 클릭하면 bg 클래스 추가
	/* $('li').each(function(){
		$(this).click(function(){
			$(this).toggleClass('bg');
		});
	}) */
	
	// (1) 어묵 밑의 자식 요소들만 css의 border 클래스 적용
	//$('li:contains("어묵")').find('li:parent').addClass('border');
	var um = $('li').find('li:parent');
	um.addClass('border');
	// (2) li 요소 마우스가 올라가면 bg 클래스 적용, 마우스 내려가면 bg 클래스 제거. 단, 어묵 밑에 자식요소는 제외
	//var uu = $('li').find('ul:child');
	
	$('li').not(um.add($('li:has(ul)'))).each(function(){
		$(this).hover(function(){
			$(this).toggleClass('bg');
		});
	})
});
</script>
</head>
<body>
		<h1>제이쿼리 시작</h1>
		<h2>내가 좋아하는 음식 </h2>
		<ul id="food">
			<li>떡볶이</li>
			<li>어묵</li>
			<li><ul>
				<li>어묵꼬치</li>
				<li>어묵튀김</li>
				<li>어묵탕</li>
			</ul></li>
			<li>닭튀김</li>
			<li>돼지튀김</li>
			<li>소튀김</li>
			<li>구두튀김</li>
		</ul>
		<!-- 2. 추가하고 다시 확인 -->
		<h2>내가 좋아하는 술</h2>
		<ul>
			<li>와인</li>
			<li>맥주</li>
			<li>막걸리</li>
			<li>소주</li>
		</ul>
	<div id="result"></div>
</body>
</html>
