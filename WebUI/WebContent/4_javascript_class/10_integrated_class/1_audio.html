<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Audio</title>
<style type="text/css">
input{
	width:100px;
}
</style>
<script type="text/javascript">
var audio = new Audio('/WebUI/media/mrBlueSky.mp3');

var togglePlay = function(){
	var control = document.getElementById('control');
	if(audio.paused || audio.ended){
		audio.play();
		control.innerHTML = '일시정지';
	}else{
		audio.pause();
		control.innerHTML = '재생';
	}		
}

var toggleMute = function(){
	var mute = document.getElementById('mute');
	if(audio.muted){
		audio.unmute();
	} else {
		audio.mute();
	}
}
</script>

</head>
<body>
<!-- <audio controls>
  <source src="horse.ogg" type="audio/ogg">
  <source src="/WebUI/media/mrBlueSky.mp3" type="audio/mpeg">
  <source src="../../media/mrBlueSky.mp3" type="audio/mpeg">
Your browser does not support the audio element.
</audio> -->
<div id="player">
	<img src="../../images/sample/sensitive.jpg" id="img"/><br/>
	<button id="control" onclick="togglePlay()">play</button>
	<button id="mute" onclick="toggleMute()">mute</button>
</div>
</body>
</html>
