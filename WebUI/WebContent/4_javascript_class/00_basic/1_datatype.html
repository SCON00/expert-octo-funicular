<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>1_datatype.html</title>
<!-- HTML 주석 -->
<script type="text/javascript">
// 1. 자바스크립트은 자료형에 관대하다
//	변수 선언시 자료형을 기술하지 않는다
	var byensu = "문자열";
	document.write('변수의 값: ' + byensu + '<br/>');
	
	byensu = 1000;
	document.write('변수의 값: ' + byensu + '<br/>');

// 2. 리터럴 - 자료형(데이타타입)에 들어가는 값
	var arr = ['안녕', 'Hello', 'Hola', '곤니찌와'];
	document.writeln('배열의 요소: ' + arr[1] + "<br/>");
	var arr2 = ['안녕', ['Hello', 'Hola'], '곤니찌와'];
	document.writeln('배열의 요소: ' + arr2[1][0] + "<br/>");
	
	var obj = {x : '안녕', y : 'Hello', z : '곤니찌와'};
	document.writeln('객체의 프로퍼티: ' + obj.x + "<br/>");
	document.writeln('객체의 프로퍼티: ' + obj['x'] + "<br/>");
	
	var x;
	document.writeln('x= ' + x);			// undefined
	document.writeln('obj.a= ' + obj.a);	// undefined
</script>
</head>
<body>

</body>
</html>
