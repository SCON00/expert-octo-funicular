<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>8_형변환.html</title>

<script type="text/javascript">
// 1. 형변환
var n = '0770';
document.write(Number(n) + '<br/>');
document.write(parseFloat(n) + '<br/>');
document.write(parseInt(n) + '<br/>');

var n2 = '123abc';
document.write(Number(n2) + '<br/>');		// NaN
document.write(parseFloat(n2) + '<br/>');
document.write(parseInt(n2) + '<br/>');

// 2. 연산 후 형변환
document.write(123 + "4");					// 숫자 + 문자열 -> 문자열
document.write(123 - "4");					// 숫자 - 문자열 -> 숫자

document.write('<br/>' + typeof(123 + "4"));// string
document.write(typeof(123 - "4"));			// number

// 3. 요긴한 함수 -> 악마함수
var str = 'alert("안녕하세요")';
alert(str);
eval(str);
</script>
</head>
<body>

</body>
</html>
