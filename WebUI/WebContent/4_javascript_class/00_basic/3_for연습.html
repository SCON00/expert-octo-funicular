<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>

<!-- 5행 5열 테이블을 만드시고 1~25까지 숫자 지정 -->
<script type="text/javascript">
	document.write("<table border='1'>");
	var k = 1;
	for(var i=0; i<5; i++){
		document.write("<tr>");
		for(var j=0; j<5; j++){
			document.write("<td>" + k + "</td>");
			k++;
		}		
		document.write("</tr>");
	}	
	document.write("</table>");
</script>
</head>
<body>

</body>
</html>
