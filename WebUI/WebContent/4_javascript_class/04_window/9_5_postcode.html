<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>9_5_postcode.html</title>

</head>
<body>
<form name='frm'>
	<input type="number" name='zip_code' placeholder="우편번호"/>
	<input type="button" name='find_zip' value="우편번호 찾기"/><br/>
	<input type="text" name='address' placeholder="도로명 주소"/>
</form>
<!--autoload=false 파라미터를 이용하여 자동으로 로딩되는 것을 막습니다.-->
<script src="http://dmaps.daum.net/map_js_init/postcode.v2.js?autoload=false"></script>
<script>
    //load함수를 이용하여 core스크립트의 로딩이 완료된 후, 우편번호 서비스를 실행합니다.
    document.frm.find_zip.onclick = function(){
    	daum.postcode.load(function(){
            new daum.Postcode({
                oncomplete: function(data) {
                    // 팝업에서 검색결과 항목을 클릭했을때 실행할 코드를 작성하는 부분입니다.
                    // 예제를 참고하여 다양한 활용법을 확인해 보세요.
                    document.frm.zip_code.value = data.zonecode;
                    document.frm.address.value = data.address;
                }
            }).open();
        });
    }
    
</script>
</body>
</html>
