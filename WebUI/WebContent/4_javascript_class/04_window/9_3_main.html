<html>

<title>9_3_main.html</title>

			winObj.moveTo(screen.availWidth/4,screen.availHeight/4);	
		}
	}
</script>

	<input name='selectC' type='text' list='city' placeholder=""/>

			<option value='부산시'></option>
			<option value='인천시'></option>
			<option value='광주시'></option>
		</datalist>

	<input type='text' id='main_text'/>
</form>
