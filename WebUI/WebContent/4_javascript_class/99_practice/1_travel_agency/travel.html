	// oninput 이벤트 연결도 가능
	
	window.onload = function(){
		var adultN = document.querySelector('#adult');
		var childN = document.querySelector('#child');
		var kidN = document.querySelector('#kid');
		
		function sumTotal(){
			document.querySelector('#sumTotal').value =
			adultN.value * 39000
			+ childN.value * 29000 
			+ kidN.value * 19000;
		}
		adultN.onblur = sumTotal;
		childN.onblur = sumTotal;
		kidN.onblur = sumTotal;
		
		function checkForm(){
			var kor = /[^ㄱ-힣]/;
			var kName = document.querySelector('#kName');
			if(kor.test(kName.value)){
				alert('한글로만 작성해주세요');
				kName.focus();
				return false;
			}
			var eng = /[^A-Za-z]/;
			var eFirstName = document.querySelector('#eFirstName');			
			if(eng.test(eFirstName.value)){
				alert('영문으로 작성해주세요');
				eFirstName.focus();
				return false;
			}
			var eLastName = document.querySelector('#eLastName');
			if(eng.test(eLastName.value)){
				alert('영문으로 작성해주세요');
				eLastName.focus();
				return false;
			}
			var num = /[^0-9]/;
			var idN1 = document.querySelector('#idN1');
			
			if(num.test(idN1.value)){
				alert('6자리 숫자만 입력하세요');
				idN1.focus();
				return false;
			}
			var idN2 = document.querySelector('#idN2');
			if(num.test(idN2.value)){
				alert('숫자만 입력하세요');
				idN2.focus();
				return false;
			}
			
			var emailCheck = /^[0-9a-zA-Z]([-_\.]?[0-9a-zA-Z])*@[0-9a-zA-Z]([-_\.]?[0-9a-zA-Z])*\.[a-zA-Z]{2,3}$/i;
			var email = document.querySelector('#email');
			if(!emailCheck.test(email)){
				alert('이메일 형식에 맞춰주세요');
				email.focus();
				return false;
			}

			return true;
		}
		
		function fillBlank(){
			var blankCheck = document.querySelectorAll('.blank_check');
			for(var i=0; i < blankCheck.length; i++){
				if(blankCheck[i].value == ''){
					alert('필수 입력사항 입니다');
					blankCheck[i].focus();
					return false;
				}
			}
			return true;
		}
		document.getElementById('button_td').onclick = function(){
			
			//var bCheck = fillBlank();
			var fCheck = checkForm();
			alert(fCheck);
		}
	}
