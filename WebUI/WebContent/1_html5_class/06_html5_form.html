<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>06_html5_form.html</title>
</head>
<body>

<form action='xxx.jsp' method='get'>
	<fieldset>
		<legend>로그인 정보</legend>
		<ol>
			<li>
				<label for='id'>아이디</label>
				<input name='id' id='id' type='text'/>
			</li>
			<li>
				<label for='pw'>비밀번호</label>
				<input name='pw' id='pw' type="password"/>
			</li>
			<li>
				<label for='pw_ck'>비밀번호 확인</label>
				<input name='pw_ck' id='pw_ck' type="password"/>
			</li>
			<li>
				<label for='grade_list'>회원 등급</label>
				<input name='grade' id='grade_list' type='text' list='grade' placeholder="준회원"/>
				<datalist id='grade'>
					<option value='준회원'></option>
					<option value='정회원'></option>
				</datalist>				
			</li>
		</ol>
	</fieldset>
	<fieldset>
		<legend>개인 정보</legend>
		<ol>
			<li>
				<label for='name'>이름</label>
				<input name='name' id='name' type='text' placeholder="5자미만 공백없이" required="required"/>
			</li>
			<li>
				<label for='email'>메일 주소</label>
				<input name='email' id='email' type="email" placeholder="abcd@domain.com" required="required"/>
			</li>
			<li>
				<label for='tel'>연락처</label>
				<input name='tel' id='tel' type="tel"/>
			</li>
			<li>
				<label for='birthday'>생일</label>
				<input name='birthday' id='birthday' type="date" placeholder="연도-월-일"/>
			</li>
		</ol>
		
	</fieldset>
	<fieldset>
		<legend>코딩 숙련도(상,중,하)</legend>
		<ol>
			<li><input type="range" min="1" max="3" step='1'/></li>
		</ol>
	</fieldset>
	<fieldset>
		<input type='submit'>
	</fieldset>
</form>
</body>
</html>
